<!DOCTYPE html>
<html>
  <head>
    <title>Character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Naruto Game</h1>
      <form>
        <div class="row pb-md-2 pt-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="charName">Character Name</label>
              <input type="text" class="form-control" id="charName">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="village">Village</label>
              <select id="villageSelect" class="form-select" aria-label="Default select example">
                <option value="leaf">Leaf</option>
                <option value="sand">Sand</option>
                <option value="rain">Rain</option>
                <option value="cloud">Cloud</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="player">Player 1 or 2</label>
              <select id="playerSelect" class="form-select" aria-label="Default select example">
                <option value="player 1">player 1</option>
                <option value="player 2">player 2</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row pb-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="health"><i class="fa fa-heart text-danger"></i> Health</label>
              <input type="number" class="form-control" id="health">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="shield"><i class=" fa fa-shield text-muted"></i> Shield</label>
              <input type="number" class="form-control" id="shield">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="mana"><i class="fa  fa fa-tint text-primary"></i> Mana</label>
              <input type="number" class="form-control" id="mana">
            </div>
          </div>
        </div>
        <a class="btn btn-success" id="buttonCreateCharacter">Add</a>
      </form>
      <section>
        <div class="box-characters justify-content-between pt-4 ">
          <div id="player1" class="border border-5 rounded-3 py-2 px-3">
            <h5 class="text-center" id="name1">Char Name</h5>
            <div class="row"> 
              <div class="col-4 text-center"><i class="d-block fa fa-heart text-danger"></i><span id="health1"></span></div>
              <div class="col-4 text-center"><i class="d-block fa fa-shield text-muted"></i><span id="shield1"></span></div>
              <div class="col-4 text-center"><i class="fa d-block fa fa-tint text-primary"></i><span id="mana1"></span></div>
            </div>
            <div class="box-image-character d-flex justify-content-center align-center">
              <img id="image1" src="" alt="">
            </div>
            <div id="player1buttons" class="pt-3 d-flex justify-content-between">
              <button id="player1Attack1" class="btn btn-danger">Attack1</button>
              <button id="player1Attack2" class="btn btn-danger">Attack2</button>
            </div>
          </div>
          <div id="player2" class="border border-5 rounded-3 py-2 px-3">
            <h5 class="text-center" id="name2">Char Name</h5>
            <div class="row">
              <div class="col-4 text-center"><i class="d-block fa fa-heart text-danger"></i><span id="health2"></span></div>
              <div class="col-4 text-center"><i class="d-block fa fa-shield text-muted"></i><span id="shield2"></span></div>
              <div class="col-4 text-center"><i class="fa d-block fa fa-tint text-primary"></i><span id="mana2"></span></div>
            </div>
            <div class="box-image-character d-flex justify-content-center align-center">
              <img id="image2" src="" alt="">
            </div>
            <div id="player2buttons" class="pt-3 d-flex justify-content-between">
              <button id="player2Attack1" class="btn btn-danger">Attack1</button>
              <button id="player2Attack2" class="btn btn-danger">Attack2</button>
            </div>
          </div>
        </div>
      </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="src/js/Character.js"></script>
    <script type="module" src="src/js/CreateCharacter.js"></script>
    <script type="module" src="src/js/FightMechanic.js"></script>
  </body>
</html>
